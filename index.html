<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dominio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containerNav">
        <div class="containerLeftIntro">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">GEDOM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto"></ul>
                    <form class="form-inline my-2 my-lg-0">
                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">dominio.</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Ej: com, cl, org"
                                        aria-label="Username" aria-describedby="basic-addon1" name="inputoptiene">
                                </div>
                            </form>
                        </nav>

                        <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="accion()">Buscar</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div class="containerbody">
        <div class="containerLeft">
            <h1 class="dominioh1">GENERADOR DE <span>DOMINIO</span></h1>


            <ul>
                <li class="indice">Pasos para generar dominio</li>
                <li>1. Ingresar extensiones por palabra clave (no inicie con punto)</li>
                <li>2. Clic en Buscar y listo, compremos el dominio</li>
                <li>3. Para Buscar con otra extensión debe refrescar Página.</li>
            </ul>
            <hr>
            <P id="resultado">Resultados de la Busqueda</P>
            <p id="respuesta"></p>
        </div>

        <div class="containerRight">
            <img src="./imagen/server.png" alt="server">
        </div>
    </div>





    <!--JS-->
    <script src="./for.js"></script>


    <!--JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
